<script>
    // 이벤트 소스로 SSE 클라이언트 제작
    const eventSrouce = new EventSource("http://localhost:8080/")
    eventSrouce.onmessage = (e) => {
        document.querySelector("body").innerHTML += e.data;
    }
</script>
